<!DOCTYPE html>
<html>
  <head>
    <title>TUBarWeb</title>
    <!--<script src="barcode.js"></script>-->
    <link rel="stylesheet" href="css/semantic.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jQuery.js"></script>
    <script src="js/semantic.min.js"></script>

    <meta charset="UTF-8">
    <meta name="author" content="Tudor Roman">
  </head>

  <body>
    <main class="ui page grid">
      <div class="row">
        <div class="column">
          <h1 class="ui header">TUBarWeb - Ver 1.0</h1>
          <p>
            <form class="ui form">
              <div class="two fields">
                <div class="row column field">
                  <label>Barcode</label>
                  <div class="ui input"><input id="code" type="text" placeholder="Barcode" autofocus /></div> <br />
                </div>
                <div class="field">
                  <label>Quantity</label>
                  <div class="ui input"><input id= "no" type="number" placeholder="Quantity" value="1"/></div><br />
                </div>
              </div>
                <input class="ui primary button" type="submit" id="save" value="Save" />
                <input class="ui button" id="list" type="button" value="Full list & Export as CSV" />
                <input class="ui button" id="reset" type="reset" value="Reset" />
                <input class="ui button" type="button" id="remove" value="Delete a row" />
            </form>
          </p>
          <div id="barcodes">
            <table class="ui table" id="barcodeTable">
              <tbody>
                <tr>
                  <td>Row No.</td>
                  <td>Code</td>
                  <td>Quantity</td>
                  <!--<td>Barcode</td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <h3 id="CSVtitle">CSV Output:</h3>
          <pre>
            <div id="csvOutput"></div>
          </pre>
        </div>
      </div>
    </main>
    <script src="js/TUbarweb.js"></script>
    <script src="js/TUbarweb.js"></script>
  </body>
</html>
