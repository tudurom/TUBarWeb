<!DOCTYPE html>
<html>
  <head>
    <title>TUBarWeb</title>
    <script src="jQuery.js"></script>
    <!--<script src="barcode.js"></script>-->
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <h1>TUBarWeb - Ver 1.0</h1>
    <form>
      <div class="inputForm">
        <input id="code" type="text" placeholder="Code" autofocus /> <br />
        <input id= "no" type="number" placeholder="Quantity" value="1"/><br />
        <input type="submit" id="save" value="Save" />
        <input id="list" type="button" value="Full list & Export as CSV" />
        <input id="reset" type="reset" value="Reset" />
        <input type="button" id="remove" value="Delete a row" />
      </div>
    </form>
    <div id="barcodes">
      <table id="barcodeTable">
        <tbody>
          <tr>
            <td>Row No.</td>
            <td>Code</td>
            <td>Quantity</td>
            <!--<td>Barcode</td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <h3 id="CSVtitle">CSV Output:</h3>
    <pre>
      <div id="csvOutput"></div>
    </pre>
    <script src="TUbarweb.js"></script>
  </body>
</html>
